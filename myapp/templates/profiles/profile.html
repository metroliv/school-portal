<h1>Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

{% if user.userprofile.profile_image %}
    <img src="{{ user.userprofile.profile_image.url }}" alt="{{ user.username }}">
{% else %}
    <p>No profile image uploaded</p>
{% endif %}
