{% extends 'base.html' %}

{% block content %}
<h1>Enter Marks for {{ student.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Marks</button>
</form>

<a href="{% url 'student_detail' student.pk %}">Back to Student Detail</a>
{% endblock %}
